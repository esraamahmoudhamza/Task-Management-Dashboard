<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> Task Dashboard</h1>
            <div class="controls">
                <select id="filter-category">
                    <option value="">All Categories</option>
                </select>
                <select id="filter-priority">
                    <option value="">All Priorities</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <button id="theme-toggle"><i class="fas fa-moon"></i> Dark Mode</button>
            </div>
        </header>

        <div class="calendar-header">
            <button id="prev-month">&lt; Prev</button>
            <h2 id="month-year"></h2>
            <button id="next-month">Next &gt;</button>
        </div>
        <div class="calendar" id="calendar"></div>

        <div class="task-panel" id="task-panel" style="display: none;">
            <h2 id="panel-title">Tasks for <span id="selected-date"></span></h2>
            <div class="task-details" id="task-details"></div>
            <button class="btn" id="add-task-btn">Add Task</button>
        </div>
    </div>

    <div class="modal" id="task-modal">
        <div class="modal-content">
            <h3 id="modal-title">Add Task</h3>
            <form id="task-form">
                <div class="form-group">
                    <label for="task-title">Title</label>
                    <input type="text" id="task-title" required>
                </div>
                <div class="form-group">
                    <label for="task-desc">Description</label>
                    <textarea id="task-desc" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="task-category">Category</label>
                    <input type="text" id="task-category" list="categories">
                    <datalist id="categories"></datalist>
                    <div class="category-colors" id="category-colors"></div>
                </div>
                <div class="form-group">
                    <label>Priority</label>
                    <div class="priority-options">
                        <div class="priority-option" data-priority="low">Low</div>
                        <div class="priority-option" data-priority="medium">Medium</div>
                        <div class="priority-option" data-priority="high">High</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="task-time">Time (optional)</label>
                    <input type="time" id="task-time">
                </div>
                <button type="submit" class="btn">Save Task</button>
                <button type="button" class="btn" id="cancel-btn">Cancel</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
